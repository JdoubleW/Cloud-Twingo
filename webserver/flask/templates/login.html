{% extends "layout.html" %}
{% block body %}

    <!--Links to the login handler-->
    Login with <a href="login/amazon">Amazon</a>.<br />
    Login with <a href="login/google">Google</a>.<br />
    Login with <a href="login/linkedin">LinkedIn</a>.<br />
    Login with <a href="login/twitter">Twitter</a>.<br />
    Login with <a href="login/facebook">Facebook</a>.<br />
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <form method=POST action="{{ url_for('loginpage') }}">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Wachtwoord</label>
                        <input type="password" class="form-control" name="wachtwoord" placeholder="Wachtwoord">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Log In</button>
                </form>
                <br>
                <div>
                    Heb je nog geen account? Klik <a href="{{ url_for('register') }}">hier</a> om te registreren.
                </div>
            </div>
        </div>
    </div>
{% endblock %}
